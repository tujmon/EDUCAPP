<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>EducApp | Cadastro</title>
        <link rel="stylesheet" href="css/reset.css"> 
        <link rel="icon" href="img/icone_educapp.ico">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/cadastro.css">
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="caixa">
            <section class="texto_principal">
                <h1 class="logo">Educ<strong>App</strong></h1>
                <p class="descricao">Junte-se a nós e</br>tenha acesso a uma</br>infinidade de aulas</p>
            </section>
            
            <div class="cadastro">
                <h1 class="cadastro_titulo">Criar Conta</h1>
                <input type="text" placeholder="Nome" class="input_cadastro" required>
                <input type="email" placeholder="Email" class="input_cadastro" required>
                <input type="password" placeholder="Senha" class="input_cadastro" required>
                <input type="password" placeholder="Confirme sua senha" class="input_cadastro" required>
                
                <fieldset class="input_cadastro_marcar">
					<legend>Qual o tipo de perfil?</legend>
					<label><input type="radio" value="professor" name="tipo_perfil">Professor</label>		
					<label><input type="radio" value="aluno" name="tipo_perfil">Aluno</label>		
				</fieldset>

                <a href="#" class="botao">Cadastrar</a>
                <p class="possui_login">Já possui um cadastro? <a href="login.html">Fazer login</a></p>
            </div>
        </div>
    </body>
</html>
