<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>EducApp | Redefinição da senha</title>
        <link rel="stylesheet" href="css/reset.css"> 
        <link rel="icon" href="img/icone_educapp.ico">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/cadastro_professor.css">
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="caixa">            
            <div class="cadastro">
                <h1 class="cadastro_titulo">Bem vindo, professor!</h1>
                <input type="text" placeholder="Do que você oferece aulas?" class="input_cadastro" required>
                <input type="number" placeholder="Qual sua idade?" class="input_cadastro" required>
                <input type="text" placeholder="Onde você mora?" class="input_cadastro" required>
                <textarea placeholder="Faça uma descrição sua:" class="input_cadastro textarea_cadastro"></textarea>
                <textarea placeholder="Informe suas formações:" class="input_cadastro textarea_cadastro"></textarea>
                <textarea placeholder="Quais aulas você oferece?" class="input_cadastro textarea_cadastro"></textarea>
                <textarea placeholder="Quais seus horários disponíveis para atendimentos?" class="input_cadastro textarea_cadastro"></textarea>
                <a href="#" class="botao">Finalizar Cadastro</a>
            </div>
        </div>
    </body>
</html>
